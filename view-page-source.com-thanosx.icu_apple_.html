<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة تحميل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('img/bak.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        

        .loading-bar-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 30px;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #4caf50, #81c784);
            border-radius: 5px;
            transition: width 0.5s ease-out;
        }

        .percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            color: #fff;
            font-weight: bold;
        }
        .logo {
         position: fixed; /* لجعل العنصر ثابتًا في أعلى الشاشة */
         top: 100px; /* مسافة من الأعلى (يمكنك تعديلها حسب الحاجة) */
         left: 50%; /* تحديد نقطة البداية أفقياً من منتصف الشاشة */
          transform: translateX(-50%); /* نقل العنصر إلى منتصف الشاشة أفقيًا */
        z-index: 1000; /* جعل العنصر فوق جميع العناصر الأخرى */
   }

.logo img {
    max-width: 200px; /* التحكم في حجم الشعار */
    height: auto; /* الحفاظ على نسبة العرض إلى الارتفاع */
}

    </style>
</head>
<body>
    <!-- اللوجو في منتصف الصفحة -->
    <img class="logo" src="img/logo.png" alt="Logo">

    <!-- شريط التحميل -->
    <div class="loading-bar-container">
        <div class="loading-bar" id="loadingBar"></div>
        <div class="percentage" id="percentage">0%</div>
    </div>

    <script>
        const loadingBar = document.getElementById('loadingBar');
        const percentageText = document.getElementById('percentage');

        let progress = 0;
        const duration = 10000; // مدة التحميل بالميلي ثانية (60 ثانية)
        const intervalTime = duration / 100; // الزمن اللازم لزيادة 1%
        const targetURL = "Login.php"; // رابط الصفحة التي سيتم الانتقال إليها

        const interval = setInterval(() => {
            if (progress >= 100) {
                clearInterval(interval);
                window.location.href = targetURL; // الانتقال إلى الصفحة الجديدة
            } else {
                progress++;
                loadingBar.style.width = `${progress}%`;
                percentageText.textContent = `${progress}%`;
            }
        }, intervalTime);
    </script>
</body>
</html>
